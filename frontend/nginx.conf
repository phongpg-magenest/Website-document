# ============================================
# NGINX Configuration cho React SPA
# Domain: ai.quanghungubqn0310.id.vn
# ============================================

server {
    # Lắng nghe port 80 (HTTP)
    listen 80;

    # Domain name
    server_name ai.quanghungubqn0310.id.vn;

    # Thư mục chứa static files (output của Vite build)
    root /usr/share/nginx/html;

    # File mặc định khi truy cập thư mục
    index index.html;

    # ============================================
    # QUAN TRỌNG: Xử lý React Router (SPA)
    # ============================================
    # Vấn đề: React dùng client-side routing
    # Ví dụ: User truy cập /dashboard
    # - Không có file /dashboard trên server
    # - Nginx sẽ trả 404
    #
    # Giải pháp: try_files
    # - Thử tìm file $uri (vd: /dashboard)
    # - Nếu không có, thử tìm folder $uri/
    # - Nếu vẫn không có, trả về /index.html
    # - React Router trong index.html sẽ xử lý route /dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Proxy API requests tới Backend
    # ============================================
    # Mọi request /api/* sẽ được forward tới backend
    # Điều này giúp tránh CORS issues
    location /api {
        # QUAN TRỌNG: Trong docker-compose, "backend" là tên service
        # Docker tự động resolve thành IP của backend container
        proxy_pass http://backend:8000;

        # Giữ nguyên headers từ client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings (tăng lên vì generate document có thể lâu)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ============================================
    # Caching static assets
    # ============================================
    # Vite đã thêm hash vào tên file (vd: main.abc123.js)
    # Nên có thể cache lâu dài vì file thay đổi = hash thay đổi
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Tắt access log cho static files (giảm I/O)
        access_log off;
    }

    # ============================================
    # Gzip compression
    # ============================================
    # Nén response để giảm bandwidth 60-80%
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ============================================
    # Security headers
    # ============================================
    # Chống clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Chống XSS
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Error pages
    # ============================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
